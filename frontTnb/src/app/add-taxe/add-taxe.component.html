<div class="col-lg-6">
  <form class="col-12" [formGroup]="taxeForm" (ngSubmit)="saveTax(taxeForm.value)">

    <div class="form-group row">
      <label for="inputId3" class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="inputId3" formControlName="id" placeholder="Author id">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputName3" formControlName="name" placeholder="Author name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
      </div>
    </div>
  </form>
</div>
